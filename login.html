      <div class="form-container">
        <h1>Welcome Back</h1>
        <p>Join us and start your journey with our exclusive beauty products!</p>
        <p>Sign up or log in to your account to start shopping.</p>
      
        <form id="auth-form" aria-label="Authentication Form">
          <fieldset>
            <legend>Sign Up Information</legend>
            <div class="form-group">
              <label for="name">Name</label>
              <input type="text" id="name" name="name" placeholder="Enter your full name" required>
            </div>
            <div class="form-group">
              <label for="email">Email Address</label>
              <input type="email" id="email" name="email" placeholder="Enter your email" required>
            </div>
            <div class="form-group">
              <label for="dob">Date of Birth</label>
              <input type="date" id="dob" name="dob" required>
            </div>
            <div class="form-group">
              <label for="phone">Phone Number</label>
              <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" required>
            </div>
            <button type="submit" class="btn" aria-label="Sign Up Button">Sign Up</button>
            <p class="toggle-text">Already have an account? <a href="#" id="toggle-login">Log In</a></p>
          </fieldset>
        </form>
      </div>
    </div>
